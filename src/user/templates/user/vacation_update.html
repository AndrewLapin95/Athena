<form method="POST" action="{% url 'update-vacation' vacation=vacation_id %}">
    {% csrf_token %}
    <div class="dropdown-menu dropdown-menu-right">
        <button name="status" value="decline" data-toggle="modal" class="dropdown-item" type='submit'><i class="fa fa-dot-circle-o text-danger"></i> Decline</button>
        <button name="status" value="approve" data-target="#approve_leave" data-toggle="modal" class="dropdown-item" type='submit'><i class="fa fa-dot-circle-o text-success"></i> Approve</button>
    </div>
</form>
