<form method="POST" action="{% url 'update-profile' %}">
{% csrf_token %}
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" name="first_name" class="form-control" value={{ object.first_name }}>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="last_name" class="form-control" value={{ object.last_name }}>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Birth Date</label>
                        <div class="cal-icon">
                            <input class="form-control datetimepicker" type="text" name="birthday">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Gender</label>
                        <select name="gender" class="select form-control">
							<option value="Male">Male</option>
							<option value="Femail">Femail</option>
						</select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" name="address" value="{{ object.address }}">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" class="form-control" name="phone_number" value="{{ object.phone_number }}">
            </div>
        </div>
    </div>
    <div class="submit-section">
        <button type="submit" class="btn btn-primary submit-btn">Submit</button>
    </div>
</form>
